name: Node.js Build Using GitHub UI
 
on:
  push:
    branches:
      - main
 
jobs:
  node-build:
    runs-on: ubuntu-latest
 
    steps:
      - name: Get source code
        uses: actions/checkout@v4
 
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
 
      - name: Install dependencies
        run: npm install
 
      - name: Build app
        run: npm run build
 
      - name: Run tests
        run: npm test
 
